{% extends "base.html" %}
{% block lab %}Лабораторная работа 9 - Вход{% endblock %}

{% block main %}
<h1>Вход в систему</h1>

{% if error %}
<div>
    {{ error }}
</div>
{% endif %}

<form method="post" action="/lab9/login">
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Имя пользователя:</label>
        <input type="text" name="username" required style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Пароль:</label>
        <input type="password" name="password" required style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    
    <button type="submit">
        Войти
    </button>
    
    <a href="/lab9/register" style="margin-left: 20px;">Регистрация</a>
</form>

<div style="text-align: center; margin-top: 20px;">
    <a href="/lab9/">Назад к игре</a>
</div>
{% endblock %}
