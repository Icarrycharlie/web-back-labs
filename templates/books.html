<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гришти Максим. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lab1/main.css')}}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='lab1/walter.jpg') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='lab1/walter.jpg') }}">
</head>
<body>
    <h1>Список книг</h1>
    <table>
        <tr>
            <th>Автор</th>
            <th>Название</th>
            <th>Жанр</th>
            <th>Количество страниц</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.author }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.pages }}</td>
        </tr>
        {% endfor %}
    </table>
    <footer>
        &copy; Гришти Максим, ФБИ-33, 3 курс, 2025
    </footer>
</body>
</html>
